- name: Recursively change ownership of bill's home directory
  tags: always
  ansible.builtin.file:
    path: /home/bill
    state: directory
    recurse: yes
    owner: bill
    group: bill

- name: Recursively change ownership of hal's home directory
  tags: always
  ansible.builtin.file:
    path: /home/hal
    state: directory
    recurse: yes
    owner: hal
    group: hal

- name: add packages all
  tags: always
  ansible.builtin.apt:
    pkg:
    - nfs-common
    - software-properties-common
    - mc

- name: mount nfs Configs share directories for all
  tags: always
  ansible.posix.mount:
    src: 192.168.86.90:/mnt/ssd-files/home/bill/Configs
    path: /home/bill/Configs
    opts: rw,sync
    state: mounted
    fstype: nfs

