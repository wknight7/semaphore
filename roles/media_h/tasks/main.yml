- name: create group media
  tags: always
  ansible.builtin.group:
    name: media
    state: present
    gid: 1776

- name: add hal to media group
  tags: always
  user:
    name: hal
    groups: media

- name: add bill to media group
  tags: always
  user:
    name: bill
    groups: media

- name: Create multimedia directory
  tags: media
  ansible.builtin.file:
    path: /mnt/multimedia
    owner: bill
    group: media
    state: directory
    mode: 0775

