---

- hosts: new_machines
  become: true
  tasks:

  - name: update systems
    package:
      update_cache: yes
      upgrade: dist
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: create group media
    tags: always
    ansible.builtin.group:
      name: media
      state: present
      gid: 1776

  - name: create group docs 
    tags: always
    ansible.builtin.group:
      name: docs
      state: present
      gid: 1787
  
  - name: create hal user
    tags: always
    user: 
      name: hal
      groups: sudo,media,docs
      uid: 1002

  - name: add ssh key for hal
    tags: always
    authorized_key: 
      user: hal
      key: "ssh-rsa  bill@semaphore"
 
  - name: add sudoers file for hal
    tags: always
    copy:
      src: /etc/sudoers.d/hal
      dest: /etc/sudoers.d/hal
      owner: root
      group: root
      mode: 0440

  - name: add sudoers file for hal
    tags: always
    copy:
      src: /etc/sudoers.d/hal
      dest: /etc/sudoers.d/hal
      owner: root
      group: root
      mode: 0440

  - name: Recursively change ownership of hal's home directory
    ansible.builtin.file:
      path: /home/hal
      state: directory
      recurse: yes
      owner: hal
      group: hal

