---

- hosts: test
  become: true
  tasks:

  - name: update systems
    tags: always
    package:
      update_cache: yes
      upgrade: dist
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: create group media
    tags: always
    ansible.builtin.group:
      name: media
      state: present
      gid: 1776

  - name: create group docs 
    tags: always
    ansible.builtin.group:
      name: docs
      state: present
      gid: 1787
 
  - name: create hal user if missing
    tags: always
    user: 
      name: hal
      groups: sudo,media,docs
      uid: 1001

  - name: create user lily
    tags: workstations
    user: 
      name: lily
      groups: media,docs
      uid: 1002

  - name: create user bill
    tags: lxc
    user:
      name: bill
      password: $6$YKsZbl1tRGp7V22w$hPkvWuJCgktUhaXOAWcRKl8Ouk4z8LXSD0tQBRvApWAEf82xGvxpHjuL6rjKB.1eB5aNSBXnVXNIDWrbFtFeg1
      groups: media,docs,sudo
      shell: /bin/bash
      uid: 1000

  - name: Recursively change ownership of bill's home directory
    tags: always
    ansible.builtin.file:
      path: /home/bill
      state: directory
      recurse: yes
      owner: bill
      group: bill

  - name: add ssh key for hal
    tags: always
    authorized_key: 
      user: hal
      key: "ssh-rsa  bill@semaphore"
 
  - name: add ssh key for bill
    tags: always
    authorized_key: 
      user: bill
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOkdzXCp480fWqPU0pMP4BLtrSEG/V399GAXr+Y4ZTVK bill"

  - name: add sudoers file for hal
    tags: always
    copy:
      src: /etc/sudoers.d/hal
      dest: /etc/sudoers.d/hal
      owner: root
      group: root
      mode: 0440

  - name: add sudoers file for bill
    tags: always
    copy:
      src: /etc/sudoers.d/bill
      dest: /etc/sudoers.d/bill
      owner: root
      group: root
      mode: 0440

  - name: Recursively change ownership of hal's home directory
    tags: always
    ansible.builtin.file:
      path: /home/hal
      state: directory
      recurse: yes
      owner: hal
      group: hal

  - name: Set timezone to America/New_York
    tags: lxc
    community.general.timezone:
      name: America/New_York

  - name: add smb cred file for bill
    tags: always
    copy:
      src: /home/bill/.SMBcredentials
      dest: /home/bill/.SMBcredentials
      owner: bill
      group: bill
      mode: 0644